# docker-compose.infrastructure.yml
# PerkStation Infrastructure Setup
# Run once for initial setup, rarely needs updates
# Usage: docker-compose -f docker-compose.infrastructure.yml up -d

services:
  db:
    image: postgres:15-alpine
    container_name: perkstation-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=perkstation
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=perkstation
    ports:
      - "5464:5432"
    networks:
      - perkstation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U perkstation -d perkstation"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: perkstation-postgres-data

networks:
  perkstation-network:
    external: true
