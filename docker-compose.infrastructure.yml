# docker-compose.infrastructure.yml
# Needled Infrastructure Setup
# Run once for initial setup, rarely needs updates
# Usage: docker-compose -f docker-compose.infrastructure.yml up -d

services:
  db:
    image: postgres:15-alpine
    container_name: needled-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=needled
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=needled
    ports:
      - "5468:5432"
    networks:
      - needled-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U needled -d needled"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: needled-postgres-data

networks:
  needled-network:
    external: true
